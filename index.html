<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de Câmbio</title>
</head>

<body>

  <script>

    function getCurrencyList() {
      //AJAX - Fazer uma requisição HTTPs / Consumo de API
      var xhr = new XMLHttpRequest()

      const url = `https://olinda.bcb.gov.br/olinda/servico/PTAX/versao/v1/odata/Moedas?$top=100&$skip=0&$format=json&$select=simbolo,nomeFormatado`

      xhr.open("GET", url)


      xhr.addEventListener("load", function () {
        let resposta = xhr.responseText
        logCurrencies(resposta)

      })

      xhr.send()

    }




    function logCurrencies(curr) {
      let currObj = JSON.parse(curr) //Convertendo um JSON para JSObject

      console.log(currObj.value)
    }

    getCurrencyList()

  </script>
</body>

</html>
